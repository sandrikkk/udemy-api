  version: "3.8"
  services:

    redis:
      image: redis:7.0.12
      container_name: udemy-redis
      ports:
        - "6379:6379"

    celery:
      build:
        context: .
        dockerfile: Dockerfile
      restart: always
      entrypoint: ""
      command: celery -A udemy worker -l DEBUG
      volumes:
        - ./:/app
      container_name: celery
      depends_on:
        - postgres
        - backend
        - redis
      env_file:
        - .env

    postgres:
      image: 'postgres:14.3'
      volumes:
        - pgdata:/var/lib/postgresql/data
      env_file:
        - .env
      ports:
        - "5432:5432"

    backend:
      build:
        context: .
      ports:
        - '8000:8000'
      volumes:
        - ./:/app
      depends_on:
        - postgres
      env_file:
        - .env
  volumes:
    pgdata:
